<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Wave Transition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <svg style="position: absolute; width: 0; height: 0;">
            <defs>
                <clipPath id="wave-mask" clipPathUnits="objectBoundingBox">
                    <path d="M0,0.55 
                             C0.25,0.52 0.5,0.58 0.75,0.55 
                             C1,0.52 1.25,0.58 1.5,0.55 
                             C1.75,0.52 2,0.58 2.25,0.55 
                             L2.25,1 H0 Z">
                        <animate 
                            attributeName="d" 
                            dur="3s"
                            repeatCount="indefinite"
                            calcMode="linear"
                            values="M0,0.55 
                                    C0.25,0.52 0.5,0.58 0.75,0.55 
                                    C1,0.52 1.25,0.58 1.5,0.55 
                                    C1.75,0.52 2,0.58 2.25,0.55 
                                    L2.25,1 H0 Z;
                                   M-0.75,0.55 
                                    C-0.5,0.52 -0.25,0.58 0,0.55 
                                    C0.25,0.52 0.5,0.58 0.75,0.55 
                                    C1,0.52 1.25,0.58 1.5,0.55 
                                    L1.5,1 H-0.75 Z"
                        />
                    </path>
                </clipPath>
            </defs>
        </svg>
        <div class="section-wrapper">
            <section class="section section1">
                <div class="content">
                    <h1>Mountain Serenity</h1>
                    <p>Discover the beauty of nature</p>
                </div>
            </section>
            <section class="section section2">
                <div class="content">
                    <h1>Ocean Sunset</h1>
                    <p>Experience tranquil moments</p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
